<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icono y Texto</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            font-size: 3em; /* Tamaño grande para que resalte */
            color: #d9534f; /* Un color rojo dramático */
        }
        .message-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Espacio entre el icono y el texto */
        }
        .icon {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <i class="fas fa-comment-dots icon"></i> 
        
        <span>Oh Rayos</span>
    </div>

</body>
</html>
